{% extends "base.html" %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock head_title %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 text-center">
            <h3 class="mb-4">{% trans "Sign Out" %}</h3>

            <p class="mb-3">
                {% trans "Are you sure you want to sign out?" %}
            </p>

            <form method="post" action="{% url 'account_logout' %}">
              {% csrf_token %}
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
              {% endif %}
              <button type="submit" class="btn btn-signup">{% trans 'Yes, sign me out' %}</button>
            </form>
        </div>
    </div>
</div>


{% endblock content %}
